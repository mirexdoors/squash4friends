<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>:SQUASHFORFRIENDS</title>
    <link rel="icon" href="./favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Lato&display=swap" rel="stylesheet">
    <link href="http://allfont.ru/allfont.css?fonts=bebas-neue" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header class="header">
    <div class="header__toolbar toolbar">
        <div class="toolbar__counter counter">
            <div class="counter__item">
                <span class="counter__itemDigit">8</span>&nbsp;стран
            </div>
            <div class="counter__item">
                <span class="counter__itemDigit">12</span>&nbsp;клубов
            </div>
            <div class="counter__item">
                <span class="counter__itemDigit">12&nbsp;230</span>&nbsp;игроков
            </div>
            <div class="counter__item">
                <span class="counter__itemDigit">123</span>&nbsp;амбассадора
            </div>
        </div>
        <div class="toolbar__helpers">
            <div class="search toolbar__helper">
                <img class="search__icon" src="./img/search.png" alt="Поиск"/>
            </div>
            <div class="language toolbar__helper">
                <span class="language__item  language__item--active">Ru</span>
                <span class="language__item language__item--last">En</span>
            </div>
            <div class="social toolbar__helper">
                <div class="social__item">
                    <a href="https://vk.com" target="_blank" class="social__link">
                        <img class="social__image" src="./img/socials/vk.png" alt="VK"/>
                    </a>
                </div>
                <div class="social__item">
                    <a href="https://facebook.com" target="_blank" class="social__link">
                        <img class="social__image" src="./img/socials/fb.png" alt="FB"/>
                    </a>
                </div>
                <div class="social__item">
                    <a href="https://instagram.com" target="_blank" class="social__link">
                        <img class="social__image" src="./img/socials/ig.png" alt="Instagram"/>
                    </a>
                </div>
                <div class="social__item">
                    <a href="https://youtube.com" target="_blank" class="social__link">
                        <img class="social__image" src="./img/socials/yt.png" alt="youtube"/>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="menu">
        <nav class="menu__block navigation">
            <a class="navigation__item navigation__item--red logoSymbol logoSymbol--white" href="/">squash4friends</a>
            <a class="navigation__item" href="#">Клубы</a>
            <a class="navigation__item" href="#">Амбассадоры</a>
            <a class="navigation__item" href="#">О нас</a>
            <a class="navigation__item" href="#">Сквош-вики</a>
            <a class="navigation__item" href="#">Статьи</a>
        </nav>
        <div class="feedback menu__block">
            <button class="feedback__item feedback__item--white">Стать амбассадором</button>
            <button class="feedback__item feedback__item--red">Попробовать сквош</button>
        </div>
    </div>
</header>
</body>
</html>
